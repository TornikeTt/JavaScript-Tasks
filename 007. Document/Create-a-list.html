<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Create a list</h1>
    </body>
    <script>
        let ul = document.createElement("ul");
        document.body.append(ul);

        while (true) {
            let userAnswer = prompt("Enter the text for the list item");

            if (!userAnswer) {
                break;
            }

            let li = document.createElement("li");
            li.textContent = userAnswer;
            ul.append(li);
        }
    </script>
</html>
